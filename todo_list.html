<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - SmartStudyHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">SmartStudyHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="study_rooms.html">Study Rooms</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">To-Do List</a></li>
                    <li class="nav-item"><a class="nav-link" href="performance.html">Performance</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-primary" href="authentication.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- To-Do List Section -->
    <div class="container mt-5">
        <h1 class="text-center fw-bold">To-Do List</h1>
        <p class="text-center text-muted">Manage your study tasks efficiently.</p>
        
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                    <button class="btn btn-primary" id="addTask">Add Task</button>
                </div>
                <ul class="list-group" id="taskList">
                    <!-- Tasks will be dynamically added here -->
                </ul>
            </div>
        </div>
    </div>
    
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 SmartStudyHub. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById("addTask").addEventListener("click", function() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText !== "") {
                let taskList = document.getElementById("taskList");
                let li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML = `${taskText} <button class='btn btn-danger btn-sm delete-task'>Remove</button>`;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        });
        document.getElementById("taskList").addEventListener("click", function(e) {
            if (e.target.classList.contains("delete-task")) {
                e.target.parentElement.remove();
            }
        });
    </script>
</body>
</html>
