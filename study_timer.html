    <!-- Study Timer Section -->
    <div class="container text-center mt-5">
        <h1 class="fw-bold">Study Timer</h1>
        <p class="text-muted">Set a timer to focus on your studies.</p>
        
        <div class="timer-display fs-1 fw-bold" id="timer">00:00:00</div>
        
        <div class="mt-3">
            <button class="btn btn-success me-2" onclick="startTimer()">Start</button>
            <button class="btn btn-danger me-2" onclick="stopTimer()">Stop</button>
            <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
        </div>
    </div>
    
    <footer class="bg-primary text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 SmartStudyHub. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timer;
        let time = 0;
        let running = false;
        
        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    time++;
                    document.getElementById("timer").textContent = formatTime(time);
                }, 1000);
            }
        }
        
        function stopTimer() {
            running = false;
            clearInterval(timer);
        }
        
        function resetTimer() {
            stopTimer();
            time = 0;
            document.getElementById("timer").textContent = "00:00:00";
        }
        
        function formatTime(seconds) {
            let hrs = Math.floor(seconds / 3600).toString().padStart(2, '0');
            let mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            let secs = (seconds % 60).toString().padStart(2, '0');
            return `${hrs}:${mins}:${secs}`;
        }
    </script>
